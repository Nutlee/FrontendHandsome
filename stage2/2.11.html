<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<title>任务二十三：JavaScript和树（二）</title>
	<style>
		div {
			box-sizing: border-box;
		}
		.root, .level {
			background-color: white;
			color: black;
		}
		.root {
			width: 100%;
			min-width: 800px;
			/*height: 300px;*/
			padding: 10px;
			margin: 10px;
			border: 1px solid;
			margin: 0 auto;
			overflow: hidden;
		}
		.level {
			height: 100%;
			padding: 10px;
			margin: 10px;
			border: 1px solid;
			float: left;
		}
		.btnwrap {
			padding: 20px;
			text-align: center;
		}
		.btnwrap button{
			margin: 0 20px;
		}
		.focus {
			background-color: blue;
			color: white;
		}
		.search-focus.focus {
			background-color: purple;
		}
	</style>
</head>
<body>
	<div class="root" id="root">Super
		<div class="level">Cat
			<div class="level">Apple
				<div class="level">Pear</div>
				<div class="level">Pig</div>
				<div class="level">Cola</div>
				<div class="level">Soccer</div>
			</div>	
			<div class="level">Phone</div>		
			<div class="level">Cat
				<div class="level">Book</div>
				<div class="level">School</div>
			</div>
		</div>		
		<div class="level">Fish</div>
		<div class="level">Node
			<div class="level">Code
				<div class="level">Operate</div>
				<div class="level">Man</div>
				<div class="level">Cola</div>
			</div>	
			<div class="level">Program
				<div class="level">Bement
					<div class="level">Cat</div>
				</div>
				<div class="level">Glass</div>
			</div>
		</div>	
	</div>
	<div class="btnwrap">
		<label>非递归</label>
		<input id="tr-radio"name="actType" type="radio" checked value="0">遍历</input>
		<input id="search-radio" name="actType" type="radio" value="1">搜索</input>
		<select id="firsttype">
			<option name="trMethod" value="0" selected>深度优先</option>
			<option name="trMethod" value="1">广度优先</option>
		</select>
		<input id="searchkey" type="text"/>
		<button id="act">开始</button>
		<button id="stopAct">停止动画</button>
	</div>
	<script type="text/javascript" src="js/EventUtil.js"></script>
	<script type="text/javascript" src="js/2.11.js"></script>
</body>
</html>
