<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>任务二十二：JavaScript和树（一）</title>
	<style>
		div {
			box-sizing: border-box;
		}
		.root, .level {
			background-color: white;
		}
		.root {
			width: 80%;
			min-width: 800px;
			height: 300px;
			padding: 20px;
			border: 1px solid;
			margin: 0 auto;
		}
		.level {
			width: 50%;
			height: 100%;
			padding: 20px;
			border: 1px solid;
			float: left;
		}
		.btnwrap {
			padding: 20px;
			text-align: center;
		}
		.btnwrap button{
			margin: 0 20px;
		}
		.focus {
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="root" id="root">
		<div class="level">
			<div class="level">
				<div class="level"></div>
				<div class="level"></div>
			</div>			
			<div class="level">
				<div class="level"></div>
				<div class="level"></div>
			</div>
		</div>		
		<div class="level">
			<div class="level">
				<div class="level"></div>
				<div class="level"></div>
			</div>			
			<div class="level">
				<div class="level"></div>
				<div class="level"></div>
			</div>
		</div>
	</div>
	<div class="btnwrap">
		<input type="radio" name="method" value="0" checked>递归</input>
		<input type="radio" name="method" value="1">非递归</input>
		<button id="NLRbtn">前序</button>
		<button id="LNRbtn">中序</button>
		<button id="LRNbtn">后序</button>
		<button id="test">停止动画</button>
	</div>
	<script type="text/javascript" src="js/2.10.js"></script>
</body>
</html>
