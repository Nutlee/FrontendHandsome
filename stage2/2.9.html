<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务二十一：基础JavaScript练习（四））</title>
	<style>
		.wrap {

			margin-top: 10px;
			margin-bottom: 10px;
		}

			padding: 5px;

			float: left;

			cursor: pointer;

			<input type="text" id="taginput" />

			</div>
		</div>
		<div class="wrap">
			<textarea name="" id="hobbyinput" cols="30" rows="10" placeholder="使用任意空白符、换行符、回车符、半角全角逗号、顿号分割数组"></textarea>
			<input id="hobbybtn" type="button" value="确认兴趣爱好" />

			</div>
		</div>
	</form>
	<script type="text/javascript" src="js/2.9.js"></script>
