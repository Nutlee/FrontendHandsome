	<style type="text/css">
		fieldset {
			width: 500px;
			margin: 0 auto;
		}
		ul {
			line-height: 30px;
			list-style: none;
		}
		ul li:hover {
			color: blue;

		}

		}

		}
		.hide {

		}

		.focus ul {
